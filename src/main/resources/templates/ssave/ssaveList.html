<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>쎄브 리스트</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>



    <div id="wrap"  class="d-flex">
       <nav class="main-manu">
           <div class="btn-group dropright ml-2">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    <i class="bi bi-blockquote-right"></i>
                </button>
                <div class="dropdown-menu">
                    <div class="ml-4"><a href="#">즐겨찾기</a></div>
                    <div class="ml-4"><a href="#">꿀팁</a></div>
                    <div class="ml-4"><a href="#">내정보</a></div>
                </div>
            </div>
            <div class="market-logo text-center">
                <div class="mt-2">알라딘</div>
                <div class="mt-2">아마존</div>
            </div>
        </nav>
        <div class="section ml-3">
            <div class="logo display-4 font-weight-bold">SSave</div>
            <h3 class="mt-3">실시간 낮은 가격을 한눈에!</h3>
            <div class="search-box col-12 mt-5">
			    <ul id="keywordListEl" class="d-flex pl-0"></ul>
                <form id="form" class="d-flex" action="/ssave/listView-search" method="get">
                    <input type="text" id="keyword" placeholder="검색어를 입력해주세요" class="form-control" name="keyword">
                    <button type="submit" id="searchBtn" class="form-control">검색</button>
                </form>
                <div class="d-flex flex-container">
                    <div th:each="aladdinItemResponse:${aladdinItemResponseList}" class="card ml-3 mt-3" style="width: 18rem;">
				        <img th:src="${aladdinItemResponse.cover}" class="image-thumbnail card-img-top" alt="책 표지들입니다.">
						<div class="card-body">
						  <h5 class="card-title" th:text="${aladdinItemResponse.title}">Card title</h5>
						  <p class="card-author" th:text="${aladdinItemResponse.author}"></p>
						  <p class="card-publisher" th:text="${aladdinItemResponse.publisher}"></p>
						  <p class="card-pubDate" th:text="${aladdinItemResponse.pubDate}"></p>
						  <p class="card-pubDate" th:text="${aladdinItemResponse.priceSales}"></p><!-- 여기에 자꾸 0이 떳던건 dto멤버변수 명칭과 데이터 명칭이 맞지 않아서 그런거였음 에러 500이 떳을때 정확히 그문제를 보고 해줄것(여기에서 데이터로 끌고오는건 dto에서 끌고 오는거) -->
						  <p class="card-pubDate" th:text="${aladdinItemResponse.priceStandard}"></p>
						</div>
					 </div>
                </div>
             </div>
         </div>
      </div>
