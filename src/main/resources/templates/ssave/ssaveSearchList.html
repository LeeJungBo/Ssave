<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>검색후 리스트 페이지</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div id="wrap"  class="d-flex">
       <nav class="main-manu">
           <div class="btn-group dropright ml-2">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    <i class="bi bi-blockquote-right"></i>
                </button>
                <div class="dropdown-menu">
                    <div class="ml-4"><a href="#">즐겨찾기</a></div>
                    <div class="ml-4"><a href="#">꿀팁</a></div>
                    <div class="ml-4"><a href="#">내정보</a></div>
                </div>
            </div>
            <div class="market-logo text-center">
                <div class="mt-2">알라딘</div>
                <div class="mt-2">아마존</div>
            </div>
        </nav>
        <div class="section ml-3">
            <div class="logo display-4 font-weight-bold">SSave</div>
            <h3 class="mt-3">실시간 낮은 가격을 한눈에!</h3>
            <div class="search-box col-12 mt-5">
                <ul id="keywordListEl" class="d-flex pl-0"></ul>
                <form id="form" class="d-flex" action="/ssave/listView-search" method="get">
                    <input type="text" id="keyword" placeholder="검색어를 입력해주세요" class="form-control" name="keyword">
                    <button type="submit" id="searchBtn" class="form-control">검색</button>
                </form>
                <div class="d-flex flex-container">
                    <div th:each="item:${itemList}" class="card ml-3 mt-3" style="width: 18rem;">
                        <img th:src="${item.cover}" class="image-thumbnail card-img-top" alt="책 표지들입니다.">
                        <div class="card-body">
                          <h5 class="card-title" th:text="${item.title}">Card title</h5>
                          <p class="card-author" th:text="${item.author}"></p>
                          <p class="card-publisher" th:text="${item.publisher}"></p>
                          <p class="card-pubDate" th:text="${item.pubDate}"></p>
                          <p class="card-pubDate" th:text="${item.priceSales}"></p><!-- 여기에 자꾸 0이 떳던건 dto멤버변수 명칭과 데이터 명칭이 맞지 않아서 그런거였음 에러 500이 떳을때 정확히 그문제를 보고 해줄것(여기에서 데이터로 끌고오는건 dto에서 끌고 오는거) -->
                          <p class="card-pubDate" th:text="${item.priceStandard}"></p>
                        </div>
                     </div>
                </div>
             </div>
         </div>
      </div>





        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
