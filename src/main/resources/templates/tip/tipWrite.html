<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>꿀팁 작성 페이지</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
      
    <div id="wrap"  class="d-flex">
       <nav class="main-manu">
           <div class="btn-group dropright ml-2">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    <i class="bi bi-blockquote-right"></i>
                </button>
                <div class="dropdown-menu">
                    <div class="ml-4"><a href="#">즐겨찾기</a></div>
                    <div class="ml-4"><a href="#">꿀팁</a></div>
                    <div class="ml-4"><a href="#">내정보</a></div>
                </div>
            </div>
            <div class="market-logo text-center">
                <div class="mt-2">쿠팡</div>
                <div class="mt-2">아마존</div>
            </div>
        </nav>
        <div class="section ml-3">
            <div class="logo display-4 font-weight-bold">SSave</div>
            <h3 class="mt-3">여러분의 소중한 꿀팁을 공유 해주세요</h3>
            <input placeholder="제목을 입력해주세요" class="mt-5 col-12 form-control" type="text" id="titleInput">
            <div class="mt-3">
                <textarea class="pl-2 pt-2 form-control" rows="15" cols="150" id="contentsInput">내용을 입력주세요</textarea>
            </div>
            <div class="d-flex mt-3 justify-content-between">
                <div class="product-box border border-1 text-center" id="productInput"></div>
                <button class="form-control bg-success col-2" id="tipBtn">올리기</button>
            </div>
         </div>
      </div>






        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
            	
                $("#tipBtn").on("click",function(){
                	
                	let title = $("#titleInput").val();
                	let contents = $("#contentsInput").val();
                	let productId = $("#productInput").val();
                	
                	if(title == ""){
                		alert("제목을 입력해주세요");
                		return;
                	}
                	
                	if(contents == ""){
                        alert("내용을 입력해주세요");
                        return;
                    }
                	
                	if(productId == ""){
                		productId += Number(productId);
                	}
                	
                	$.ajax({
                		type:"post"
                		, url:"/tip/create"
                		, data:{"title":title, "contents":contents, "productId":productId}
                	    , success:function(data){
                	    	if(data.result == "success"){
                	    		location.href = "/tip/list-view";
                	    	}else{
                	    		alert("입력 실패");
                	    	}
                	    }
                	    , error:function(){
                	    	alert("입력 오류");
                	    }
                	});
                
                });
            	
            	
            	
            	
            	
            	
            });    
        
        </script>

</body>
</html>
