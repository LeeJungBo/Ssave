<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

        <div id="wrap">
            <section class="contents d-flex justify-content-center">
                <div class="mt-3 input-box2 border border-dark">
                    <div class="mt-3 display-3 text-center font-weight-bold">SSave</div>
                    <div class="put2 col-10">
                        <form id="loginForm"><!-- 엔터만 쳐도 나올수있게 -->
                        <input type="text" placeholder="아이디을 입력해주세요" class="mt-4 form-control" id="loginIdInput">
                        <input type="password" placeholder="비밀번호를 입력해주세요" class="mt-3 form-control" id="passwordInput">
                        <button type="submit" class="mt-3 btn btn-success d-flex align-items-center justify-content-center form-control" id="loginBtn"><div class="small">로그인</div></button>
                        </form>
                        <button type="button" class="mt-5 btn btn-warning d-flex align-items-center justify-content-center form-control"><div class="small">카카오톡 이메일 로그인</div></button>
                        <button type="button" class="mt-3 btn btn-primary d-flex align-items-center justify-content-center form-control"><div class="small">페이스북 이메일 로그인</div></button>
                        <a href="http://localhost:8080/user/join-view"><button type="button" class="mt-5 btn border border-dark d-flex align-items-center justify-content-center form-control"><div class="small">회원가입</div></button></a>    
                    </div>
                </div>
            </section>
         </div>


        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

        <script>
            
        $(document).ready(function(){
        	
        	$("#loginForm").on("submit",function(e){
        		
        		e.preventDefault();
        		
        		let loginId = $("#loginIdInput").val();
        		let password = $("#passwordInput").val();
        		
        		if(loginId == ""){
        			alert("아이디를 입력하세요")
        			return;
        		}
        		
        		if(password == ""){
        			alert("비밀번호를 입력하세요")
        			return;
        		}
        		
        		$.ajax({
        			type:"post"
        			, url:"/user/login"
        			, data:{"loginId":loginId, "password":password}
        		    , success:function(data){
        		    	if(data.result == "success"){
        		    		location.href = "/tip/list-view";
        		    	}else{
        		    		alert("로그인 실패");
        		    	}
        		    }
        		    , error:function(){
        		    	alert("로그인 오류");
        		    }
        		});
        		
        		
        		
        	});
        });
        
        
        </script>
</body>
</html>
